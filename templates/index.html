<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
 {% extends "bootstrap/base.html" %}
    {% block content%}
 
    
 <div class="container text-center">
     <div class="row">
        
        <div class="col-sm-8">
            {% if message %}
            <img class="img-thumbnail" src="{{url_for('static', filename='image.png')}}" />
            {% endif %}
        </div>
        <div class="col-md-4">
            <form class="navbar-form navbar-left" role="search" action="/generate" method="post">
                <div class="form-group">
                    <p>
                    
                    <input type="text" class="form-control" name = "textcode" placeholder="Enter code to embed">
                    </p>
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
         </div>


    </div>
 </div>
{% endblock %}
</body>
</html>
